<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="/styles/form2.css">
</head>
<body>
    <section id="registration-page"> 
        <form class="signup-form">
        
            <div class="form-body">
                <h1><u> Re</u>gistration</h1>
                <div class="row">
                  <div class="input-group">
                    <label for="fname">Full Name: </label>
                    <input type="text" placeholder=" Enter Your Full Name" id="fname"  name="fname">
                  </div>
                  <div class="input-group">
                    <label for="uname">Username:</label>
                    <input type="text" placeholder=" Choose Your Username" id="uname" name="uname" required>
                  </div>
                </div>
                <div class="row">
                    <div class="input-group">
                      <label for="email">Email: </label>
                      <input type="text" placeholder=" Enter Your Email Address" name="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="pno ">Phone Number: </label>
                        <input type="tel" placeholder=" Enter Your Phone Number" name="email" id="email" required>
                      </div>
                  </div>
                  <div class="row">
                    <div class="input-group">
                      <label for="password">Password: </label>
                      <input type="password" name="password" id="password" placeholder="Enter Your Password">
                    </div>
                    <div class="input-group">
                      <label for="cpword">Confirm Password: </label>
                      <input type="password" name="cpword" id="cpword"  placeholder="Enter your password again">
                    </div>
            
            
                </div>
                <div class="row">
                    <div class="input-group">
                      <label for="">Gender: </label>
                  
                      <div class="radio-group">
                  
                  <br>  
                          <label for="male">
                            <input type="radio" name="gender" id="male">
                            Male
                          </label>
                    
                  
                          <label for="female">
                            <input type="radio" name="gender" id="female">
                            Female
                          </label>
                  
                          <label for="nosay">
                            <input type="radio" name="gender" id="nosay"> Prefer not to say
                          </label>
                    
                  
                      </div>
                    </div> 
       
                </div>
                <div class="form-footer">
                    <button class="btn" type="submit">Create</button>
                  </div>
<br>
<br>
<div class="form-footer">
    <button class="btn" type="reset">Reset</button>
  </div>
                  
                  </div>
                  
            </form>

    </section>
</body>
</html>
